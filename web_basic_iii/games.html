<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <section>
            <h1>Here are some games that I have played:</h1>
            <!--what type of list(unordered list)-->
            <!-- use list-style-type to change the style-->
             <!--example
              <ul style="list-style-type:square">
             -->
            <ul style="list-style-type:circle">
                <!--put the lists here-->
                <li>Need for speed most wanted</li>
                <li>FIFA</li>
                <li>COD</li>
                <li>It takes two</li>
                <li>Settlers of Catans</li>
            </ul><!--end of unordered list-->
        </section>

        <section>
            <h1>My Favorite Games</h1>
            <!--what type of list-->
            <!--Use type if you want to change the order-->
            <!--example
                <ol type="A">
            -->
            <ol>
                <li>FIFA</li>
                <li>Settlers of Catans</li>
                <li>It takes two</li>
            </ol>

        </section>

    </main>
</body>
</html>
